<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
</head>

<body>
    <h1>Welcome!</h1>
    <h3>Fill the form to signup</h3>
    <div class="container">
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}

            <input type="submit" name="new_user" value="Submit!">
            
        </form>
    </div>
</body>

</html>
