{% extends 'basic_app/base.html' %}
{% block body_block %}
<h1>Welcome to Registration Page</h1>

{% if registered %}
    <p>Thank you for registering</p>

{% else %}
    <p>Register Here</p>
    <p>Fill out the form!</p>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
    <input type="submit" value="Register">
    </form>
{% endif %}
{% endblock %}
